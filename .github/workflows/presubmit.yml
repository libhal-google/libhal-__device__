on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 12 * * 0'

jobs:
  cleanliness:
    name: Run Cleanliness Checks
    runs-on: ubuntu-20.04
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v2

      - name: ğŸ›ï¸ Checkout NCC (naming convention checker)
        uses: actions/checkout@v2
        with:
          repository: 'nithinn/ncc'
          path: 'ncc'

      - name: ğŸ” Check "${{ github.event.repository.name }}" directory
        run: test -d "${{ github.event.repository.name }}"

      - name: ğŸ“¥ Install libclang-11-dev (for name style check)
        run: sudo apt install libclang-11-dev

      - name: ğŸ“¥ Install cpplint
        run: python3 -m pip install cpplint==1.5.5

      - name: ğŸ“¥ Install pip package 'clang' & 'pyyaml' (for ncc)
        run: python3 -m pip install clang pyyaml

      - name: ğŸ§¹ Lint
        run: |
             cpplint ${{ github.event.repository.name }}/*/*.cpp \
                     ${{ github.event.repository.name }}/*/*.hpp

      - name: ğŸ“ƒ Check Variable Names
        run: |
             ./ncc/ncc.py --recurse \
             --path ${{ github.event.repository.name }} \
             --style .naming.style | tee ncc.stderr
             [ ! -s ncc.stderr ]

  tests:
    name: Run Tests
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: ğŸ Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: ğŸ“¥ Install GCC 11
        run: |
             sudo add-apt-repository 'deb http://mirrors.kernel.org/ubuntu hirsute main universe'
             sudo apt update
             sudo apt install g++-11

      - name: ğŸ“¥ Install Sammy
        run: python3 -m pip install --user --upgrade sammy-sjsu-dev2

      - name: âœ¨ Create new project
        run: sammy start project

      - name: ğŸ“¦ Install ${{ github.repository }} library
        working-directory: project
        if: github.head_ref != ''
        run: |
             sammy install --tag "${{ github.head_ref }}" "https://github.com/${{ github.repository }}.git"

      - name: ğŸ“¦ Install ${{ github.repository }} library
        working-directory: project
        if: github.head_ref == ''
        run: |
             sammy install "https://github.com/${{ github.repository }}.git"

      - name: ğŸ§ª Run Tests
        working-directory: project/packages/${{ github.event.repository.name }}
        run: sammy build-test -r "tests/unity.test.cpp" -c "g++-11"
