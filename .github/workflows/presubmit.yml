on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 12 * * 0'

jobs:
  cleanliness:
    name: 🧼 Run Cleanliness Checks
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: SJSU-Dev2/SJSU-Dev2v3/actions/cleanliness@main
  tests:
    name: 🧪 Run Tests
    runs-on: ubuntu-20.04
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v2
      - name: 🐍 Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - uses: SJSU-Dev2/SJSU-Dev2v3/actions/run_tests@main
